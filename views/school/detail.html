<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>校宣详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1065627_xs9ose09vdn.css">
		<link href="../../css/public.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content{
				height: 100vh;
			}
			.school-detail-wrap{
				height: calc(100% - 47px);
				overflow: auto;
			}
			.mui-btn-block{
				margin-bottom: 0;
			}
			.school-detail-row>img,.mui-navigate-right>img{
				width: 18px;
				height: 18px;
				margin-right: 10px;
			}
			.school-detail-row{
				height: 52px;
				display: flex;
				align-items: center;
				border-bottom: 1px solid #c8c7cc;
			}
			.school-list-wrap{
				background-color: #FFFFFF;
			}
			.school-list-wrap{
				padding-bottom: 0;
			}
			.state-wrap{
				background-color: #FFFFFF;
			}
			.icon-edit{
				color: #FFFFFF;
			}
			.school-list-img{
				position: relative;
			}
			.mui-navigate-right{
				padding-left: 0!important;
				padding-right: 0!important;;
			}
			.school-edit{
				position: absolute;
				right: 10px;
				bottom: -7px;
				width: 36px;
				height: 36px;
				background-color: rgba(0,0,0,.56);
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">欢迎杨丽市长来校参观</h1>
		</header>
		<div class="mui-content">
			<div class="school-detail-wrap">
				<div class="state-wrap">
					<img class="state-img" src="../../img/school.png" alt="">
				</div>
				<div class="school-list-wrap">
					<div class="school-list-img">
						<img src="../../img/city-1.jpg" alt="">
						<div class="school-edit">
							<i class="iconfont icon-edit"></i>
						</div>
					</div>
					<div>
						<div class="school-detail-row">
							<img src="../../img/detail-title.png" alt="">
							<span>欢迎杨丽市长来校参观</span>
						</div>
						<div class="school-detail-row">
							<img src="../../img/detail-time.png" alt="">
							<span>05-09 09:00 至 05-10 19:00</span>
						</div>
						<div class="mui-table-view-cell mui-collapse">
							<a href="#" class="mui-navigate-right">
								<img src="../../img/school-board.png" alt="">
								<span>发布班牌5</span>
							</a>
							<div class="mui-collapse-content">
								<div>高一1班</div>
								<div>高一1班</div>
								<div>高一1班</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button type="button" href="#" class="mui-btn mui-btn-primary mui-btn-block">立即结束</button>
		</div>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
