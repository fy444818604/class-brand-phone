<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>班级荣誉</title>
	<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
     <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1065627_xs9ose09vdn.css"/>
    <style type="text/css">
    	.mui-content{
    		background: #FFFFFF;
    		height: 100%;
    		padding-top: 0.77rem;
    	}
    	/*标题*/
    	.set-title{
    		height: 6.5rem;
    		background: url(../../../img/class_img_bg.png)no-repeat;
    		background-size: 100% 100%;
    		padding: 0rem 1rem;
    		padding-top: 1.033rem;
    	}
    	.set-title-card{
    		height: 7.47rem;
    		background-image: linear-gradient(
				#ffffff, 
				#ffffff), 
			linear-gradient(90deg, 
				#3281ff 0%, 
				#3786ff 0%, 
				#3b8bff 0%, 
				rgba(59, 197, 255, 0.97) 100%), 
			linear-gradient(
				#d6ecff, 
				#d6ecff);
			background-blend-mode: normal, 
				normal, 
				normal;
			box-shadow: 0px 2.5px 13px 0px 
				rgba(15, 22, 117, 0.08);
			border-radius: 5px;
    	}
    	/*口号*/
    	.slogan{
    		margin-top: 3.9rem;
    	}
    	.slogan-top{
    		height: 1.9rem;
    		line-height: 1.9rem;
    		border-bottom: 0.07rem solid #ededed;
    		font-size: 0.933rem;
    		color: #303133;
    		padding: 0rem 1rem;
    	}
    	.slogan-bnt{
			height: calc(100vh - 18.3rem);
			overflow: auto;
    	}
    	.slogan-bnt i{
    		font-size: 1.4rem;
    	}
    	.slogan-bnt>li{
    		line-height: 2.4rem;
    		font-size: 1rem;
    	}
    	.slogan-bnt-left,.slogan-bnt-left>img{
    		width: 2.4rem;
    		height: 2.4rem;
    		margin-right: 0.93rem;
    		border-radius: 50%;
    	}
    	.slogan-bnt-rnt{
    		color: #909398;
    		margin-left: 2.87rem;
    	}
    	.mui-table-view-cell {
		    padding: 15px 15px;
		}
		.mui-table-view-cell:after,.mui-table-view:before,.mui-table-view:after {
		    background-color: #FFFFFF;
		}
    	.add-slogan{
    		width: 100%;
    		height: 3.07rem;
    		position: fixed;
    		bottom: 0rem;
    		left: 0rem;
    		border-radius: 0rem;
    	}
    	.mui-btn-orange{
    		background: #ff9c00;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">班级荣誉</h1>
	</header>
	<div class="mui-content"> 
		<div class="set-title">
			<div class="set-title-card">
				<p>高二三班</p>
				<div class="flex">
					<p class="set-title-card-left">班主任：杨老师</p>
					<p>班级成员：55人</p>
				</div>
			</div>
		</div>
		<div class="slogan">
			<div class="slogan-top">
				班级荣誉19
			</div>
			<ul id="OA_task_1" class="mui-table-view slogan-bnt">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle flex">
						<div class="slogan-bnt-left"><img src="../../../img/class_btn_committee.png"/></div>
			    		<div >田浩</div>
			    		<div class="slogan-bnt-rnt">语文</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-orange"><i class="iconfont icon-edit"></i></a>
						<a class="mui-btn mui-btn-red"><i class="iconfont icon-del"></i></a>
					</div>
					<div class="mui-slider-handle flex">
						<div class="slogan-bnt-left"><img src="../../../img/class_btn_committee.png"/></div>
			    		<div >田浩</div>
			    		<div class="slogan-bnt-rnt">语文</div>
					</div>
				</li>
			</ul>
			<div class="slogan-zanwu">
				
			</div>
		</div>
		<button type="button" class="mui-btn mui-btn-primary add-slogan">添加荣誉</button>
	</div>
	 <script type="text/javascript" charset="utf-8">
	 	//初始化	
      	mui.init({
	    
	  	});
    </script>
</body>
</html>
