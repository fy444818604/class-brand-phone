<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登陆</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1065627_xs9ose09vdn.css">
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			.login-wrap {
				margin-top: 85px;
				padding: 0 8%;
			}

			.login-title {
				font-size: 1.6rem;
				color: #2f3133;
				margin-bottom: 50px;
			}

			.login-input-cont {
				position: relative;
			}

			.login-input-cont i {
				position: absolute;
				left: 10px;
				top: 10px;
			}

			.login-input-cont input {
				padding-left: 35px;
				border-top: none;
				border-left: none;
				border-right: none;
				background-color: transparent;
			}
			.login-btn{
				border-radius: 22px;
				background-color: #3B8BFF;
				color: #FFFFFF;
				margin-top: 40px;
			}
			.iconfont{
				font-size: 1.466666rem;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="login-wrap">
				<div class="login-title">班牌发布登陆</div>
				<div class="mui-input-row login-input-cont">
					<i class="iconfont icon-user"></i>
					<input type="text" class="mui-input-clear" placeholder="请输入账号" />
				</div>
				<div class="mui-input-row login-input-cont">
					<i class="iconfont icon-permissions"></i>
					<input type="text" class="mui-input-clear" placeholder="请输入密码" />
				</div>
				<button type="button" class="mui-btn mui-btn-block login-btn">立即登陆</button>
			</div>
			
		</div>
	</body>
	<script>
		mui.init();
		
	</script>
</html>
