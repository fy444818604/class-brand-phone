<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公告</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/public.css" rel="stylesheet" />
		<style>
			.mui-content{
				height: 100vh;
			}
			.Hauto>div{
				padding: 11px 15px;
			}
			.mui-input-group{
				height: calc(100% - 59px);
			}
			.Hauto:after{
				height: 0!important;
			} 
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">公告</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row mt12">
					<label>滚动公告开关</label>
					<div class="mui-switch mui-switch-blue mui-switch-mini mui-active" id="mySwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="mui-input-row Hauto">
					<div>公告内容</div>
					<textarea id="textarea" rows="5" placeholder="请输入公告内容详情"></textarea>
				</div>
			</div>
			<button type="button" class="mui-btn mui-btn-primary mui-btn-block">发布</button>
		</div>
	</body>
	<script src="../../js/mui.js"></script>
	<script>
		mui.init();
		mui.ready(function() {
			mui("#mySwitch").switch().toggle();
			document.querySelector('.mui-switch').addEventListener('toggle', function(event) {
				console.log(event.detail.isActive)
			});
		});
	</script>
</html>
