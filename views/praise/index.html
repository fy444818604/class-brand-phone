<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>表彰</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1065627_xs9ose09vdn.css">
		<link href="../../css/public.css" rel="stylesheet" />
		<style>
			#scroll1{
				height: calc(100vh - 131px);
			}
			#scroll2{
				height: calc(100vh - 131px);
			}
			.mui-content{
				height: 100vh;
			}
			.cri-list{
				height: calc(100% - 87px);
			}
			.mui-btn-block{
				margin-bottom: 0;
			}
			.title-list{
				line-height: 2.86rem;
			}
			.title-list>img{
				height: 2.86rem;
				width: 2.86rem;
				margin-right: 0.5rem;
				border-radius: 50%;
			}
			.list-left{
				margin-left: 3.53rem;
				font-size: 0.87rem;
			}
			.list-left>img{
				width: 3.73rem;
				height: 3.73rem;
				margin-right: 0.5rem;
			}
			.list-left-left{
				margin-top: 0.5rem;
				margin-left: 3.53rem;
				line-height: 1.5rem;
				text-overflow: -o-ellipsis-lastline;
				  overflow: hidden;
				  text-overflow: ellipsis;
				  display: -webkit-box;
				  -webkit-line-clamp: 2;
				  line-clamp: 2;
				  -webkit-box-orient: vertical;
				  color: #979a9f;
				  font-size: 0.87rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="../../index.html" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class=" mui-icon mui-icon-home mui-pull-right" href="../../index.html"></a>
			<h1 class="mui-title">表彰</h1>
		</header>
		<div class="mui-content">
			<div>
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#item1">
						<span>班级</span>
					</a>
					<a class="mui-control-item" href="#item2">
						<span>校级</span>
					</a>
				</div>
			</div>
			<div class="cri-list">
				<div id="item1" class="mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view" id="OA_task_1">
							</ul>
						</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content">
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view" id="OA_task_2">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<a type="button" href="add.html" id="add-activity" class="mui-btn mui-btn-primary mui-btn-block">发表彰</a>
		</div>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			(function($) {
				mui.init()
				$('#scroll1').scroll({
					indicators: true //是否显示滚动条
				});
				$('#scroll2').scroll({
					indicators: true //是否显示滚动条
				});
				
				var curr = 1;
				var count = 1;
				var curr1 = 1;
				var count1 = 1;
				
				var listClassSearch = function() {
					var _this = this;
					if (curr <= count) {
						mui.ajax('/phone/selectbulletin.do', {
							data: {
								token: window.localStorage.getItem('token'),
								currPage: curr,
								pageSize: 10,
								level: 2,
								type:1
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								if(data.code==200){
									// _this.endPullupToRefresh(false);
									// document.querySelector('.mui-pull-bottom-pocket').style.display = 'none'
									var con = data.data.recordList;
									
									count = data.data.pageCount;
									var html = document.querySelector('#OA_task_1').innerHTML;
									for (var i = 0; i < con.length; i++) {
										
										var face = "../../img/home_btn_praise.png";
										if(con[i].recognitionObjectType==1&&con[i].userFace){
											var face = con[i].userFace;
										}else if(con[i].recognitionObjectType==2&&con[i].classIcon){
											var face = con[i].classIcon;
										}
										var icon = "../../img/home_btn_praise.png";
										if(con[i].recognitionIcon){
											icon =  con[i].recognitionIcon;
										}
										
										
										html +=
											`<li class="mui-table-view-cell">
												<div class="mui-slider-right mui-disabled">
													<a class="mui-btn mui-btn-red mui-icon iconfont icon-del" id="${con[i].recognitionId}"></a>
												</div>
												<div class="mui-slider-handle">
													<div class="mui-table-cell">
														<div class="title-list"><img src="`+face+`"/>${con[i].recognitionName}</div>
														<div class="flex">
															<div class="list-left"><img src="`+icon+`"/></div>
															<div>
																<p>${con[i].recognitionContent}</p>
																<p>${con[i].createTime}</p>
															</div>
														</div>
														<div class="list-left-left">
															${con[i].recognitionRemark}
														</div>
													</div>
												</div>
											</li>`
									}
									document.querySelector('#OA_task_1').innerHTML = html
									curr++;
								}
							},
							error: function(xhr, type, errorThrown) {
				
							}
						});
					} else {
						_this.endPullupToRefresh(true);
					}
				}
				
				var listSchoolSearch = function() {
					var _this = this;
					if (curr <= count) {
						mui.ajax('/phone/selectbulletin.do', {
							data: {
								token: window.localStorage.getItem('token'),
								currPage: curr1,
								pageSize: 10,
								level: 1,
								type:1
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								if(data.code==200){
									// _this.endPullupToRefresh(false);
									// document.querySelector('.mui-pull-bottom-pocket').style.display = 'none'
									var con = data.data.recordList;
									count1 = data.data.pageCount;
									var html = document.querySelector('#OA_task_2').innerHTML;
									
									for (var i = 0; i < con.length; i++) {
										var face = "../../img/home_btn_praise.png";
										if(con[i].recognitionObjectType==1&&con[i].userFace){
											var face = con[i].userFace;
										}else if(con[i].recognitionObjectType==2&&con[i].classIcon){
											var face = con[i].classIcon;
										}
										var icon = "../../img/home_btn_praise.png";
										if(con[i].recognitionIcon){
											icon =  con[i].recognitionIcon;
										}
										
										
										html +=
											`<li class="mui-table-view-cell">
												<div class="mui-slider-right mui-disabled">
													<a class="mui-btn mui-btn-red mui-icon iconfont icon-del" id="${con[i].recognitionId}"></a>
												</div>
												<div class="mui-slider-handle">
													<div class="mui-table-cell">
														<div class="title-list"><img src="`+face+`"/>${con[i].recognitionName}</div>
														<div class="flex">
															<div class="list-left"><img src="`+icon+`"/></div>
															<div>
																<p>${con[i].recognitionContent}</p>
																<p>${con[i].createTime}</p>
															</div>
														</div>
														<div class="list-left-left">
															${con[i].recognitionRemark}
														</div>
													</div>
												</div>
											</li>`
										
									}
									
									document.querySelector('#OA_task_2').innerHTML = html
									curr++;
								}else{
									// alert(data.msg);
								}
								
							},
							error: function(xhr, type, errorThrown) {
								Layer.alert("1")
							}
						});
					} else {
						_this.endPullupToRefresh(true);
					}
				}
				
				var del = function(id) {
					mui.ajax('/phone/deletebulletin.do', {
						data: {
							token: window.localStorage.getItem('token'),
							id: id
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if (data.code == 200) {
								curr = 1
								curr1 = 1
								document.querySelector('#OA_task_1').innerHTML = ""
								document.querySelector('#OA_task_2').innerHTML = ""
								listClassSearch()
								listSchoolSearch()
							}
						},
						error: function(xhr, type, errorThrown) {
				
						}
					});
				}
				
				mui.ready(function() {
					
					mui("#scroll1").pullRefresh({
						up: {
							height: 50, //可选.默认50.触发上拉加载拖动距离
							auto: true, //可选,默认false.自动上拉加载一次
							contentrefresh: '正在加载...',
							contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: listClassSearch()
						}
					})
					mui("#scroll2").pullRefresh({
						up: {
							height: 50, //可选.默认50.触发上拉加载拖动距离
							auto: true, //可选,默认false.自动上拉加载一次
							contentrefresh: '正在加载...',
							contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: listSchoolSearch()
						},
					})
					mui(".mui-table-view").on('tap', '.icon-del', function() {
						var id = this.getAttribute("id");
						var btnArray = ['否', '是'];
						mui.confirm('确认要删除？', null, btnArray, function(e) {
							if (e.index == 1) {
								del(id);
							}
						})
					})
				})
				
			})(mui);
		</script>
	</body>

</html>
